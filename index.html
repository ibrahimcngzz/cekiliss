<script>

    const people = [

    // Dropdown doldur

    people.forEach(p => {

    const STORAGE_KEY = "yilbasi_cekilisi_mapping_v1";

    // ---------- RANDOM EÅLEÅTÄ°RME ----------
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateMapping(names) {
        let receivers = shuffle([...names]);

        while (true) {
            let ok = true;
            for (let i = 0; i < names.length; i++) {
                if (names[i] === receivers[i]) ok = false;
            }
            if (ok) break;
            receivers = shuffle([...names]);
        }

        const map = {};
        for (let i = 0; i < names.length; i++) {
            map[names[i]] = receivers[i];
        }
        return map;
    }

    // ---------- LOCALSTORAGE YÃœKLEME ----------
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        mapping = JSON.parse(saved);
    } else {
        mapping = generateMapping(people);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(mapping));
    }

    // ---------- SONUCU GÃ–STER ----------
    document.getElementById("showBtn").addEventListener("click", () => {
        const name = select.value;
